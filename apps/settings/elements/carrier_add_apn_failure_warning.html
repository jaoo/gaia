<element name="carrier-add-apn-failure-warning" extends="section">
  <template>

    <!-- Failure confirm dialog -->
    <form role="dialog" data-type="confirm">
      <section>
        <h1>
          <span data-l10n-id="addNewApn">Add new APN</span>
        </h1>
        <p>
          <small data-l10n-id="add-apn-failure-confirm-dialog-message">
            The APN you just entered is invalid, review the fields please.
          </small>
        </p>
      </section>
      <menu>
        <button data-l10n-id="try-again" class="full">Try again</button>
      </menu>
    </form>

  </template>
</element>
