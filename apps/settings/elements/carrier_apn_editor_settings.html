<element name="carrier-apnEditorSettings" extends="section">
  <template>

    <header>
      <button type="reset"><span data-l10n-id="back" class="icon icon-back">Back</span></button>
      <menu type="toolbar">
        <button type="submit"><span data-l10n-id="addNewApn">Add new APN</span></button>
      </menu>
      <h1 id="apnHeader"> New APN </h1>
    </header>

    <ul class="apnSettings-advanced">
      <li>
	<p data-l10n-id="apnName">Name</p>
	<input type="text" x-inputmode="verbatim" id="ril.data.carrier" />
      </li>
      <li>
	<p data-l10n-id="apn">APN</p>
	<input type="text" x-inputmode="verbatim" id="ril.data.apn" />
      </li>
      <li>
	<p data-l10n-id="identity">identity</p>
	<input type="text" id="ril.data.user" />
      </li>
      <li>
	<p data-l10n-id="password">password</p>
	<input type="password" id="ril.data.passwd" />
      </li>
      <li>
	<p data-l10n-id="httpProxyHost">HTTP Proxy Host</p>
	<input type="text" id="ril.data.httpProxyHost" />
      </li>
      <li>
	<p data-l10n-id="httpProxyPort">HTTP Proxy Port</p>
	<input type="text" id="ril.data.httpProxyPort" />
      </li>
      <li>
	<p data-l10n-id="mmsproxy">MMS Proxy</p>
	<input type="text" x-inputmode="verbatim" id="ril.data.mmsproxy" />
      </li>
      <li>
	<p data-l10n-id="mmsport">MMS Port</p>
	<input type="number" x-inputmode="digits" id="ril.data.mmsport" />
      </li>
      <li>
	<p data-l10n-id="mmsc">MMSC</p>
	<input type="text" x-inputmode="verbatim" id="ril.data.mmsc" />
      </li>
      <li>
	<p data-l10n-id="apn-authType">Authentication</p>
	<span class="button icon icon-dialog">
	  <select id="ril.data.authType">
	    <option value="notDefined" data-l10n-id="apn-authType-notDefined">Not defined</option>
	    <option value="none" data-l10n-id="apn-authType-none">None</option>
	    <option value="pap" data-l10n-id="apn-authType-pap">PAP</option>
	    <option value="chap" data-l10n-id="apn-authType-chap">CHAP</option>
	    <option value="papOrChap" data-l10n-id="apn-authType-papOrChap">PAP or CHAP</option>
	  </select>
	</span>
      </li>
    </ul>
  </template>
</element>
