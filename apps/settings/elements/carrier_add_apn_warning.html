<element name="carrier-add-apn-warning" extends="section">
  <template>

    <!-- Add confirm dialog -->
    <form role="dialog" data-type="confirm">
      <section>
        <h1>
          <span data-l10n-id="addNewApn">Add new APN</span>
        </h1>
        <p>
          <small data-l10n-id="add-apn-confirm-dialog-message">
            You are about to store a new APN on your phone.
          </small>
        </p>
      </section>
      <menu>
        <button data-l10n-id="cancel" class="cancel">Cancel</button> 
        <button data-l10n-id="ok" class="ok recommend">OK</button>
     </menu>
    </form>

  </template>
</element>
